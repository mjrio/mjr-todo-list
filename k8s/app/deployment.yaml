apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-list-app
spec:
  selector:
    matchLabels:
      app: todo-list-app
  template:
    metadata:
      labels:
        app: todo-list-app
    spec:
      containers:
        - name: todo-list-app
          image: todo-list-app:latest
          imagePullPolicy: Never
          resources:
            limits:
              memory: "128Mi"
              cpu: 100m
